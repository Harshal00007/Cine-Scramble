<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Scramble</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        input { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Cine Scramble</h1>
    <div id="game">
        <p id="plot"></p>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <button onclick="getHint()">Hint</button>
        <p id="message"></p>
    </div>

    <script>
        const movies = [
            { title: "JAWS", plot: "A giant man-eating shark terrorizes a beach town." },
            { title: "ALIEN", plot: "A deadly creature stalks the crew of a spaceship." },
            { title: "ROCKY", plot: "An underdog boxer gets a shot at the heavyweight title." },
        ];

        let currentMovie;
        let hintsUsed = 0;

        function startGame() {
            currentMovie = movies[Math.floor(Math.random() * movies.length)];
            document.getElementById('plot').textContent = currentMovie.plot;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
            hintsUsed = 0;
        }

        function checkGuess() {
            const guess = document.getElementById('guess').value.toUpperCase();
            if (guess === currentMovie.title) {
                document.getElementById('message').textContent = 'Correct! Well done!';
                setTimeout(startGame, 2000);
            } else {
                document.getElementById('message').textContent = 'Sorry, that\'s not correct. Try again!';
            }
        }

        function getHint() {
            if (hintsUsed >= currentMovie.title.length) {
                document.getElementById('message').textContent = 'No more hints available!';
                return;
            }
            const hintLetter = currentMovie.title[hintsUsed];
            document.getElementById('message').textContent = `Hint: Letter ${hintsUsed + 1} is "${hintLetter}"`;
            hintsUsed++;
        }

        startGame();
    </script>
</body>
</html>
