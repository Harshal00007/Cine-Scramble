<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Scramble</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const movies = [
            { title: "JAWS", plot: "A giant man-eating shark terrorizes a beach town." },
            { title: "ALIEN", plot: "A deadly creature stalks the crew of a spaceship." },
            { title: "ROCKY", plot: "An underdog boxer gets a shot at the heavyweight title." },
            { title: "INCEPTION", plot: "A thief enters people's dreams to plant ideas." },
            { title: "TITANIC", plot: "A love story unfolds during a doomed maiden voyage." },
            { title: "MATRIX", plot: "A computer programmer discovers a hidden world of artificial reality." },
            { title: "AVATAR", plot: "A disabled marine becomes an alien to help save their world." },
            { title: "FROZEN", plot: "A princess sets off on a journey to find her estranged sister with ice powers." },
            { title: "GODFATHER", plot: "The patriarch of an organized crime dynasty transfers control to his son." },
            { title: "GLADIATOR", plot: "A former Roman General seeks revenge against the corrupt emperor who murdered his family." }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function CineScramble() {
            const [currentMovieIndex, setCurrentMovieIndex] = React.useState(0);
            const [shuffledMovies, setShuffledMovies] = React.useState([]);
            const [guess, setGuess] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [score, setScore] = React.useState(0);
            const [grid, setGrid] = React.useState([]);
            const [hintsUsed, setHintsUsed] = React.useState(0);
            const [showHow, setShowHow] = React.useState(false);
            const [gameOver, setGameOver] = React.useState(false);

            React.useEffect(() => {
                startNewGame();
            }, []);

            function startNewGame() {
                setShuffledMovies(shuffleArray([...movies]));
                setCurrentMovieIndex(0);
                setScore(0);
                setHintsUsed(0);
                setGuess('');
                setMessage('');
                setGameOver(false);
                setGrid(createGrid(shuffledMovies[0].title));
            }

            React.useEffect(() => {
                if (shuffledMovies.length > 0) {
                    setGrid(createGrid(shuffledMovies[currentMovieIndex].title));
                }
            }, [currentMovieIndex, shuffledMovies]);

            function createGrid(title) {
                const cleanTitle = title.replace(/\s/g, '');
                const side = Math.ceil(Math.sqrt(cleanTitle.length));
                let flatGrid = cleanTitle.padEnd(side * side, ' ').split('').map(char => char.toLowerCase());
                return Array(side).fill().map(() => flatGrid.splice(0, side));
            }

            function handleGuess() {
                if (guess.toUpperCase() === shuffledMovies[currentMovieIndex].title.replace(/\s/g, '')) {
                    const pointsEarned = [10, 8, 6, 4][hintsUsed];
                    setScore(score + pointsEarned);
                    setMessage(`Correct! You earned ${pointsEarned} points. Your total score is ${score + pointsEarned}.`);
                    if (currentMovieIndex < shuffledMovies.length - 1) {
                        setCurrentMovieIndex(currentMovieIndex + 1);
                        setHintsUsed(0);
                        setGuess('');
                    } else {
                        setMessage(`Congratulations! You've completed all movies. Your final score is ${score + pointsEarned}.`);
                        setGameOver(true);
                    }
                } else {
                    setMessage('Sorry, that\'s not correct. Try again!');
                }
            }

            function revealHint() {
                if (hintsUsed >= 3) return;

                let newGrid = [...grid];
                let hiddenIndices = [];

                newGrid.forEach((row, i) => {
                    row.forEach((cell, j) => {
                        if (cell !== ' ' && cell === cell.toLowerCase()) {
                            hiddenIndices.push([i, j]);
                        }
                    });
                });

                if (hiddenIndices.length > 0) {
                    const [i, j] = hiddenIndices[Math.floor(Math.random() * hiddenIndices.length)];
                    newGrid[i][j] = newGrid[i][j].toUpperCase();
                    setGrid(newGrid);
                    setHintsUsed(hintsUsed + 1);
                }
            }

            return (
                <div className="p-4 max-w-md mx-auto bg-gray-100 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold mb-4 text-center text-blue-600">Cine Scramble</h1>
                    <button 
                        onClick={() => setShowHow(!showHow)}
                        className="bg-blue-500 text-white px-4 py-2 rounded mb-4 w-full hover:bg-blue-600 transition duration-300"
                    >
                        {showHow ? "Back to Game" : "How to Play"}
                    </button>
                    {showHow ? (
                        <div className="mb-4 bg-white p-4 rounded">
                            <h2 className="text-xl font-bold mb-2">How to Play</h2>
                            <ul className="list-disc pl-5">
                                <li>Guess the movie title based on the plot and visible letters.</li>
                                <li>You have 3 hints available. Each hint reveals a random letter.</li>
                                <li>Scoring:
                                    <ul className="list-circle pl-5">
                                        <li>Correct guess without hints: 10 points</li>
                                        <li>With 1 hint: 8 points</li>
                                        <li>With 2 hints: 6 points</li>
                                        <li>With 3 hints: 4 points</li>
                                    </ul>
                                </li>
                                <li>Try to get the highest score possible across all movies!</li>
                            </ul>
                        </div>
                    ) : (
                        <div>
                            <p className="mb-4 text-lg"><strong>Score:</strong> {score}</p>
                            <p className="mb-2 text-sm"><strong>Movie:</strong> {currentMovieIndex + 1} / {shuffledMovies.length}</p>
                            <div className={`grid gap-2 mb-4 grid-cols-${grid.length} bg-white p-4 rounded`}>
                                {grid.map((row, i) => 
                                    row.map((cell, j) => (
                                        <div key={`${i}-${j}`} className="w-12 h-12 border-2 border-blue-300 flex items-center justify-center font-bold text-xl bg-blue-50">
                                            {cell === cell.toUpperCase() ? cell : ''}
                                        </div>
                                    ))
                                )}
                            </div>
                            <p className="mb-4"><strong>Plot:</strong> {shuffledMovies[currentMovieIndex]?.plot}</p>
                            <input
                                type="text"
                                value={guess}
                                onChange={(e) => setGuess(e.target.value)}
                                placeholder="Enter your guess"
                                className="border-2 border-blue-300 p-2 mb-2 w-full rounded"
                                disabled={gameOver}
                            />
                            <div className="flex justify-between mb-4">
                                <button 
                                    onClick={handleGuess}
                                    className="bg-green-500 text-white px-4 py-2 rounded flex-grow mr-2 hover:bg-green-600 transition duration-300"
                                    disabled={gameOver}
                                >
                                    Guess
                                </button>
                                <button 
                                    onClick={revealHint}
                                    disabled={hintsUsed >= 3 || gameOver}
                                    className={`px-4 py-2 rounded flex-grow ${hintsUsed >= 3 || gameOver ? 'bg-gray-300' : 'bg-yellow-500 text-white hover:bg-yellow-600 transition duration-300'}`}
                                >
                                    Hint ({3 - hintsUsed} left)
                                </button>
                            </div>
                            {message && (
                                <p className="mt-4 p-2 bg-blue-100 border border-blue-400 rounded text-center">{message}</p>
                            )}
                            {gameOver && (
                                <button 
                                    onClick={startNewGame}
                                    className="bg-purple-500 text-white px-4 py-2 mt-4 w-full rounded hover:bg-purple-600 transition duration-300"
                                >
                                    Play Again
                                </button>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CineScramble />, document.getElementById('root'));
    </script>
</body>
</html>
