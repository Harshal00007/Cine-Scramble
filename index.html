            animation: bounce 0.5s;
        }
        .rotate-center {

        ];

        function CineScramble() {
            const [currentMovie, setCurrentMovie] = React.useState(null);
            const [guess, setGuess] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [score, setScore] = React.useState(0);
            const [grid, setGrid] = React.useState([]);
            const [hintsUsed, setHintsUsed] = React.useState(0);
            const [showHow, setShowHow] = React.useState(false);
            const [gameOver, setGameOver] = React.useState(false);
            const [showAnswer, setShowAnswer] = React.useState(false);
            const [bounce, setBounce] = React.useState(false);

            React.useEffect(() => {
                startNewGame();
            }, []);

            function startNewGame() {
                const newMovie = movies[Math.floor(Math.random() * movies.length)];
                setCurrentMovie(newMovie);
                setScore(0);
                setHintsUsed(0);
                setGuess('');
                setMessage('');
                setGameOver(false);
                setShowAnswer(false);
                setGrid(createGrid(newMovie.title));
            }

            function nextMovie() {
                const newMovie = movies[Math.floor(Math.random() * movies.length)];
                setCurrentMovie(newMovie);
                setHintsUsed(0);
                setGuess('');
                setMessage('');
                setShowAnswer(false);
                setGrid(createGrid(newMovie.title));
            }

            function createGrid(title) {
                const cleanTitle = title.replace(/\s/g, '');
                const side = Math.ceil(Math.sqrt(cleanTitle.length));
                let flatGrid = cleanTitle.padEnd(side * side, ' ').split('').map(char => char.toLowerCase());
                return Array(side).fill().map(() => flatGrid.splice(0, side));
            }

            function handleGuess() {
                if (guess.toUpperCase() === currentMovie.title.replace(/\s/g, '')) {
                    const pointsEarned = [10, 8, 6, 4][hintsUsed];
                    const newScore = score + pointsEarned;
                    setScore(newScore);
                    setMessage(`Correct! You earned ${pointsEarned} points. Your total score is ${newScore}.`);
                    setShowAnswer(true);
                    setBounce(true);
                    setTimeout(() => setBounce(false), 500);
                } else {
                    setMessage(`Sorry, that's not correct. The correct title was "${currentMovie.title}". Your final score is ${score}.`);
                    setGameOver(true);
                    setShowAnswer(true);
                }
            }

            function revealHint() {
                if (hintsUsed >= 3) return;

                let newGrid = grid.map(row => row.slice());
                let hiddenIndices = [];

                newGrid.forEach((row, i) => {
                    row.forEach((cell, j) => {
                        if (cell !== ' ' && cell === cell.toLowerCase()) {
                            hiddenIndices.push([i, j]);
                        }
                    });
                });

                if (hiddenIndices.length > 0) {
                    const [i, j] = hiddenIndices[Math.floor(Math.random() * hiddenIndices.length)];
                    newGrid[i][j] = newGrid[i][j].toUpperCase();
                    setGrid(newGrid);
                    setHintsUsed(hintsUsed + 1);
                }
            }

            return (
                <div className="p-4 max-w-md mx-auto bg-gray-100 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold mb-4 text-center text-blue-600">
                        Cine Scramble <i className="fas fa-film rotate-center"></i>
                    </h1>
                    <button 
                        onClick={() => setShowHow(!showHow)}
                        className="bg-blue-500 text-white px-4 py-2 rounded mb-4 w-full hover:bg-blue-600 transition duration-300"
                    >
                        {showHow ? "Back to Game" : "How to Play"} <i className={`fas ${showHow ? 'fa-gamepad' : 'fa-question-circle'}`}></i>
                    </button>
                    {showHow ? (
                        <div className="mb-4 bg-white p-4 rounded fade-in">
                            <h2 className="text-xl font-bold mb-2">How to Play</h2>
                            <ul className="list-disc pl-5">
                                <li>Guess the movie title based on the plot and visible letters.</li>
                                <li>You have 3 hints available. Each hint reveals a random letter.</li>
                                <li>Scoring:
                                    <ul className="list-circle pl-5">
                                        <li>Correct guess without hints: 10 points</li>
                                        <li>With 1 hint: 8 points</li>
                                        <li>With 2 hints: 6 points</li>
                                        <li>With 3 hints: 4 points</li>
                                    </ul>
                                </li>
                                <li>Try to get the highest score possible!</li>
                            </ul>
                        </div>
                    ) : (
                        <div className="fade-in">
                            <p className="mb-4 text-lg"><strong>Score:</strong> {score} <i className={`fas fa-star text-yellow-400 ${bounce ? 'bounce' : ''}`}></i></p>
                            <div className={`grid gap-2 mb-4 grid-cols-${grid.length} bg-white p-4 rounded`}>
                                {showAnswer
                                    ? currentMovie.title.replace(/\s/g, '').split('').map((char, index) => (
                                        <div key={index} className="w-12 h-12 border-2 border-green-300 flex items-center justify-center font-bold text-xl bg-green-50 fade-in">
                                            {char}
                                        </div>
                                    ))
                                    : grid.map((row, i) => 
                                        row.map((cell, j) => (
                                            <div key={`${i}-${j}`} className="w-12 h-12 border-2 border-blue-300 flex items-center justify-center font-bold text-xl bg-blue-50">
                                                {cell === cell.toUpperCase() ? cell : ''}
                                            </div>
                                        ))
                                    )}
                            </div>
                            <p className="mb-4"><strong>Plot:</strong> {currentMovie ? currentMovie.plot : ''} <i className="fas fa-book-open text-gray-500"></i></p>
                            <input
                                type="text"
                                value={guess}
                                onChange={(e) => setGuess(e.target.value)}
                                placeholder="Enter your guess"
                                className="border-2 border-blue-300 p-2 mb-2 w-full rounded"
                                disabled={gameOver || showAnswer}
                            />
                            <div className="flex justify-between mb-4">
                                <button 
                                    onClick={handleGuess}
                                    className="bg-green-500 text-white px-4 py-2 rounded flex-grow mr-2 hover:bg-green-600 transition duration-300"
                                    disabled={gameOver || showAnswer}
                                >
                                    Guess <i className="fas fa-check"></i>
                                </button>
                                <button 
                                    onClick={revealHint}
                                    disabled={hintsUsed >= 3 || gameOver || showAnswer}
                                    className={`px-4 py-2 rounded flex-grow ${hintsUsed >= 3 || gameOver || showAnswer ? 'bg-gray-300' : 'bg-yellow-500 text-white hover:bg-yellow-600 transition duration-300'}`}
                                >
                                    Hint ({3 - hintsUsed} left) <i className="fas fa-lightbulb"></i>
                                </button>
                            </div>
                            {message && (
                                <p className="mt-4 p-2 bg-blue-100 border border-blue-400 rounded text-center fade-in">{message}</p>
                            )}
                            {showAnswer && !gameOver && (
                                <button 
                                    onClick={nextMovie}
                                    className="bg-purple-500 text-white px-4 py-2 mt-4 w-full rounded hover:bg-purple-600 transition duration-300"
                                >
                                    Next Movie <i className="fas fa-forward"></i>
                                </button>
                            )}
                            {gameOver && (
                                <button 
                                    onClick={startNewGame}
                                    className="bg-red-500 text-white px-4 py-2 mt-4 w-full rounded hover:bg-red-600 transition duration-300"
                                >
                                    Play Again <i className="fas fa-redo"></i>
                                </button>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CineScramble />, document.getElementById('root'));
    </script>
